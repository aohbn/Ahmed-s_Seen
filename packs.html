\u0641\u064a \u0627\u0644\u0645\u062a\u0631\u061f\",\n            \"answer\": \"100 \u0633\u0645\"\n          }\n        ],\n        \"200\": [\n          {\n            \"type\": \"open\",\n            \"text\": \"\u0643\u0645 \u0639\u062f\u062f \u0627\u0644\u0623\u0635\u0641\u0627\u0631 \u0641\u064a \u0627\u0644\u0645\u0644\u064a\u0627\u0631 (\u0627\u0644\u0646\u0638\u0627\u0645 \u0627\u0644\u0642\u0635\u064a\u0631)\u061f\",\n            \"answer\": \"9 \u0623\u0635\u0641\u0627\u0631\",\n            \"hint\": \"1,000,000,000.\"\n          },\n          {\n            \"type\": \"open\",\n            \"text\": \"\u0645\u0627 \u062f\u0631\u062c\u0629 \u063a\u0644\u064a\u0627\u0646 \u0627\u0644\u0645\u0627\u0621 \u0628\u0627\u0644\u0633\u064a\u0644\u064a\u0633\u064a\u0648\u0633 \u0639\u0646\u062f \u0645\u0633\u062a\u0648\u0649 \u0633\u0637\u062d \u0627\u0644\u0628\u062d\u0631\u061f\",\n            \"answer\": \"100\u00b0 \u0645\u0626\u0648\u064a\u0629\",\n            \"hint\": \"\u0639\u0646\u062f \u0636\u063a\u0637 1 \u062c\u0648.\"\n          }\n        ],\n        \"300\": [\n          {\n            \"type\": \"open\",\n            \"text\": \"\u0645\u0627 \u0627\u0633\u0645 \u0627\u0644\u0645\u0642\u064a\u0627\u0633 \u0627\u0644\u0644\u0648\u063a\u0627\u0631\u064a\u062a\u0645\u064a \u0644\u0634\u062f\u0629 \u0627\u0644\u0635\u0648\u062a\u061f\",\n            \"answer\": \"\u0627\u0644\u062f\u064a\u0633\u064a\u0628\u0644 (dB)\",\n            \"hint\": \"\u064a\u0639\u062a\u0645\u062f \u0639\u0644\u0649 \u0644\u0648\u063a\u0627\u0631\u064a\u062a\u0645 \u0627\u0644\u0646\u0633\u0628\u0629.\"\n          },\n          {\n            \"type\": \"open\",\n            \"text\": \"\u0643\u0645 \u064a\u0633\u0627\u0648\u064a \u0627\u0644\u0645\u064a\u0644 \u062a\u0642\u0631\u064a\u0628\u064b\u0627 \u0628\u0627\u0644\u0643\u064a\u0644\u0648\u0645\u062a\u0631\u0627\u062a\u061f\",\n            \"answer\": \"\u0646\u062d\u0648 1.609 \u0643\u0645\",\n            \"hint\": \"\u0645\u064a\u0644 \u062f\u0648\u0644\u064a.\"\n          }\n        ],\n        \"400\": {\n          \"type\": \"open\",\n          \"text\": \"\u0645\u0627 \u0642\u064a\u0645\u0629 \u062b\u0627\u0628\u062a \u0623\u0641\u0648\u063a\u0627\u062f\u0631\u0648 \u0628\u0627\u0644\u062a\u0642\u0631\u064a\u0628\u061f (\u0627\u062d\u062a\u064a\u0627\u0637\u064a)\",\n          \"answer\": \"\u2248 6.022\u00d710^23\",\n          \"hint\": \"\u062c\u0633\u064a\u0645/\u0645\u0648\u0644.\"\n        }\n      },\n      {\n        \"100\": [\n          {\n            \"type\": \"open\",\n            \"text\": \"\u0625\u0644\u0649 \u0623\u064a \u0628\u0644\u062f \u062a\u064f\u0646\u0633\u0628 \u0627\u0644\u0628\u064a\u062a\u0632\u0627 \u0627\u0644\u062d\u062f\u064a\u062b\u0629\u061f\",\n            \"answer\": \"\u0625\u064a\u0637\u0627\u0644\u064a\u0627\",\n            \"hint\": \"\u0646\u0627\u0628\u0648\u0644\u064a.\",\n            \"img\": \"https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Pizza-3007395.jpg/1280px-Pizza-3007395.jpg\"\n          },\n          {\n            \"type\": \"open\",\n            \"text\": \"\u0645\u0627 \u0627\u0644\u0645\u0634\u0631\u0648\u0628 \u0627\u0644\u0645\u0635\u0646\u0648\u0639 \u0645\u0646 \u0623\u0648\u0631\u0627\u0642 \u0643\u0627\u0645\u064a\u0644\u064a\u0627 \u0633\u064a\u0646\u064a\u0646\u0633\u064a\u0633\u061f\",\n            \"answer\": \"\u0627\u0644\u0634\u0627\u064a\",\n            \"hint\": \"\u0623\u0633\u0648\u062f/\u0623\u062e\u0636\u0631/\u0623\u0648\u0644\u0648\u0646\u063a.\",\n            \"img\": \"https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Tea_leaves_steeping_in_a_zhong_%28cropped%29.jpg/1024px-Tea_leaves_steeping_in_a_zhong_%28cropped%29.jpg\"\n          }\n        ],\n        \"200\": [\n          {\n            \"type\": \"open\",\n            \"text\": \"\u0623\u064a \u062a\u0627\u0628\u0644 \u064a\u064f\u0633\u062a\u062e\u0631\u062c \u0645\u0646 \u0645\u064a\u0627\u0633\u0645 \u0632\u0647\u0631\u0629 \u0627\u0644\u0632\u0639\u0641\u0631\u0627\u0646\u061f\",\n            \"answer\": \"\u0627\u0644\u0632\u0639\u0641\u0631\u0627\u0646\",\n            \"hint\": \"\u0623\u063a\u0644\u0649 \u0627\u0644\u062a\u0648\u0627\u0628\u0644 \u0648\u0632\u0646\u064b\u0627.\"\n          },\n          {\n            \"type\": \"open\",\n            \"text\": \"\u0641\u064a \u0637\u0628\u0642 \u0627\u0644\u0633\u0648\u0634\u064a \u0627\u0644\u062a\u0642\u0644\u064a\u062f\u064a\u060c \u0645\u0627 \u0627\u0644\u0645\u0643\u0648\u0651\u0646 \u0627\u0644\u0623\u0633\u0627\u0633\u064a \u0625\u0644\u0649 \u062c\u0627\u0646\u0628 \u0627\u0644\u0633\u0645\u0643\u061f\",\n            \"answer\": \"\u0627\u0644\u0623\u0631\u0632 \u0627\u0644\u0645\u062a\u0628\u0651\u0644 \u0628\u0627\u0644\u062e\u0644\",\n            \"hint\": \"\u0634\u064e\u0631\u064a (Shari).\"\n          }\n        ],\n        \"300\": [\n          {\n            \"type\": \"open\",\n            \"text\": \"\u0645\u0627 \u0627\u0633\u0645 \u0627\u0644\u062c\u0628\u0646 \u0627\u0644\u0623\u0632\u0631\u0642 \u0627\u0644\u0634\u0647\u064a\u0631 \u0627\u0644\u0630\u064a \u064a\u064f\u0646\u062a\u064e\u062c \u0641\u064a \u0643\u0647\u0648\u0641 \u0631\u0648\u0643\u0641\u0648\u0631\u061f\",\n            \"answer\": \"\u0631\u0648\u0643\u0641\u0648\u0631\",\n            \"hint\": \"\u0641\u0631\u0646\u0633\u0627.\",\n            \"img\": \"https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Roquefort_Soci%C3%A9t%C3%A9.jpg/1024px-Roquefort_Soci%C3%A9t%C3%A9.jpg\"\n          },\n          {\n            \"type\": \"open\",\n            \"text\": \"\u0623\u064a \u0645\u0637\u0628\u062e \u0627\u062e\u062a\u0631\u0639 \u0637\u0628\u0642 \\\"\u0627\u0644\u0628\u0627\u064a\u0644\u0627\\\"\u061f\",\n            \"answer\": \"\u0627\u0644\u0645\u0637\u0628\u062e \u0627\u0644\u0625\u0633\u0628\u0627\u0646\u064a (\u0641\u0627\u0644\u0646\u0633\u064a\u0627)\",\n            \"hint\": \"\u064a\u064f\u0637\u0647\u0649 \u0639\u0644\u0649 \u0646\u0627\u0631 \u0645\u0643\u0634\u0648\u0641\u0629.\"\n          }\n        ],\n        \"400\": {\n          \"type\": \"open\",\n          \"text\": \"\u0623\u064a \u0641\u0627\u0643\u0647\u0629 \u062a\u064f\u0639\u062f\u0651 \u0627\u0644\u0623\u0643\u0628\u0631 \u062d\u062c\u0645\u064b\u0627 \u0628\u064a\u0646 \u0627\u0644\u062d\u0645\u0636\u064a\u0627\u062a\u061f (\u0627\u062d\u062a\u064a\u0627\u0637\u064a)\",\n          \"answer\": \"\u0627\u0644\u0628\u0648\u0645\u064a\u0644\u0648 (\u0627\u0644\u0634\u0627\u062f\u0648\u0643)\",\n          \"hint\": \"\u0623\u0643\u0628\u0631 \u0645\u0646 \u0627\u0644\u062c\u0631\u064a\u0628 \u0641\u0631\u0648\u062a.\",\n          \"img\": \"https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Pomelo_Fruits.jpg/1024px-Pomelo_Fruits.jpg\"\n        }\n      }\n    ]\n  }\n}";
  function render(){
    const cont = document.getElementById('packsList'); cont.innerHTML='';
    const packs = listPacks();
    packs.forEach(p=>{
      const row = document.createElement('div'); row.className='list-item';
      row.innerHTML = `<span>${p.name}</span><button class="btn danger" data-del="${p.id}">حذف</button>`;
      cont.appendChild(row);
    });
    cont.querySelectorAll('[data-del]').forEach(b=> b.onclick = ()=>{ if(confirm('حذف؟')){ deletePack(b.dataset.del); render(); } });
  }
  window.addEventListener('DOMContentLoaded', ()=>{
    render();
    document.getElementById('createBtn').onclick = ()=>{ const n=(document.getElementById('packName').value||'').trim(); if(!n) return; addPack(n); document.getElementById('packName').value=''; render(); };
    document.getElementById('exportBtn').onclick = exportAll;

    const fileInput = document.getElementById('importFile');
    document.getElementById('importMerge').onclick = ()=>{ fileInput.dataset.mode='merge'; fileInput.value=''; fileInput.click(); };
    document.getElementById('importReplace').onclick = ()=>{ fileInput.dataset.mode='replace'; fileInput.value=''; fileInput.click(); };
    fileInput.onchange = async ()=>{ if(!fileInput.files.length) return; const mode=fileInput.dataset.mode||'merge';
      try{ await importAllFromFile(fileInput.files[0], mode); document.getElementById('status').textContent='✓ تم الاستيراد'; location.href='game.html'; }
      catch(e){ document.getElementById('status').textContent='فشل: '+e.message; }
    };

    document.getElementById('sampleBtn').onclick = async ()=>{
      try{ await importAllFromText(SAMPLE,'merge'); document.getElementById('status').textContent='✓ تم استيراد الاختبار'; location.href='game.html'; }
      catch(e){ document.getElementById('status').textContent='فشل: '+e.message; }
    };
  });
</script>
